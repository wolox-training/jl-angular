<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body>
    <div class="card">
      <img class="photo-detail" src="./assets/book-cover.png" alt="book-cover">
      <div class="information">
        <div class="card-description">
          <h3 class="title">Título del libro</h3>
          <span class="small-title">(género)</span>
        </div>
        <div class="card-description">
          <h3 class="subtitle">Autor del libro:</h3>
          <span class="default-text">(Nombre del autor del libro)</span>
        </div>
        <div class="card-description">
          <h3 class="subtitle">Editorial:</h3>
          <span class="default-text">(Nombre de la editorial)</span>
        </div>
        <div class="card-description">
          <h3 class="subtitle">Año de publicación:</h3>
          <span class="default-text">(Año de publicación)</span>
        </div>
      </div>
    </div>
  </body>
</html>
