<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML & CSS Training</title>
    <meta name="description" content="training" />
    <meta name="author" content="Wolox" />
    <link rel="stylesheet" type="text/css" href="application.css" />
  </head>
  <body class="app-container">
    <a href="index.html" class="back-arrow">
      <span class="back-link">Atrás</span>
    </a>
    <div class="card">
      <div class="photo">
        <img class="photo-detail" src="./assets/book-cover.png" alt="book-cover" />
      </div>
      <div class="information">
        <div class="book-description">
          <h3 class="title bold">Título del libro</h3>
          <span class="small-title bold">(género)</span>
        </div>
        <div class="book-description">
          <h3 class="subtitle bold">Autor del libro:</h3>
          <span class="default-text">(Nombre del autor del libro)</span>
        </div>
        <div class="book-description">
          <h3 class="subtitle bold">Editorial:</h3>
          <span class="default-text">(Nombre de la editorial)</span>
        </div>
        <div class="book-description">
          <h3 class="subtitle bold">Año de publicación:</h3>
          <span class="default-text">(Año de publicación)</span>
        </div>
      </div>
    </div>
  </body>
</html>
